<html>
    <head>
        <title>Clock</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="assets/css/main.css">
        <script defer src="assets/js/clock.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="header">
            <div class="header__clock">
                <div class="clock__body">
                    <div class="clock__second" data-second-hand></div>
                    <div class="clock__minute" data-minute-hand></div>
                    <div class="clock__hour" data-hour-hand></div>
                    <div class="number clock__number_1">1</div>
                    <div class="number clock__number_2">2</div>
                    <div class="number clock__number_3">3</div>
                    <div class="number clock__number_4">4</div>
                    <div class="number clock__number_5">5</div>
                    <div class="number clock__number_6">6</div>
                    <div class="number clock__number_7">7</div>
                    <div class="number clock__number_8">8</div>
                    <div class="number clock__number_9">9</div>
                    <div class="number clock__number_10">10</div>
                    <div class="number clock__number_11">11</div>
                    <div class="number clock__number_12">12</div>
                </div>
            </div>
        </div>
    </body>
</html>
